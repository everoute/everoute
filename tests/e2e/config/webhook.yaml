---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validator.everoute.io
webhooks:
  - clientConfig:
      # CaBundle must set as the ca for secret everoute-controller-tls.
      caBundle:
      # use local everoute-controller webhook
      url: https://127.0.0.1:9443/validate/crds
    failurePolicy: Fail
    name: validator.everoute.io
    rules:
      - apiGroups:
          - security.everoute.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - securitypolicies
          - tiers
          - endpoints
          - globalpolicies
      - apiGroups:
          - group.everoute.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - endpointgroups
---
apiVersion: v1
kind: Secret
metadata:
  name: everoute-controller-tls
  namespace: kube-system
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
