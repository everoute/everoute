---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: everoute-controller
  namespace: kube-system
  labels:
    app: everoute
    component: everoute-controller
spec:
  strategy:
    # Ensure the existing Pod is killed before the new one is created.
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: everoute
      component: everoute-controller
  template:
    metadata:
      labels:
        app: everoute
        component: everoute-controller
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      serviceAccountName: everoute-controller
      hostNetwork: true
      containers:
        - name: everoute-controller
          image: everoute/release
          imagePullPolicy: IfNotPresent
          command: ["everoute-controller"]
          args:
            - --enable-leader-election=true
            - --port=9443
            - --enable-cni=true
            - -v=0
