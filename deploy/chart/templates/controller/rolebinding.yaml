---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: everoute-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: everoute-controller
subjects:
  - kind: ServiceAccount
    name: everoute-controller
    namespace: kube-system
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    # support use certs authentication
    name: everoute-controller
