# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: everoute/release
  tag: "latest"

bridgeName: cnibr0
enableCNI: true
CNIConf:
  localGwIP: 100.64.254.254
  enableProxy: false
  encapMode: ""
  mtu: 0
  vni: 5000
  ipam: ""

webhook:
  type: Service # enum: Service, URL
  port: 9443
  caBundle: Cg==

deployment_enabled: true

quota:
  initAgent:
    requests:
      memory: 256Mi
    limits:
      memory: 512Mi
  agent:
    requests:
      memory: 64Mi
    limits:
      memory: 128Mi
  controller:
    requests:
      memory: 64Mi
    limits:
      memory: 128Mi