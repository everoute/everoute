                enum:
                - Allow
                - Drop
                type: string
              whitelist:
                description: Whitelist defines IPBlocks than always allow traffics.
                items:
                  description: IPBlock describes a particular CIDR (Ex. "192.168.1.1/24","2001:db9::/64")
